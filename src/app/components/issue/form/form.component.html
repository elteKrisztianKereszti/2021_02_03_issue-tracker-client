<h2 class="display-2 my-3">New issue</h2>

{{ issue | json }}

<form action="" (ngSubmit)="onSubmit($event)" [formGroup]="issueForm">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      placeholder="Title"
      formControlName="title"
      [class.is-invalid]="setIsInvalidClass('title')"
      [class.is-valid]="issueForm.get('title')?.valid"
    />
    <div class="invalid-feedback">Please provide a title!</div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      rows="5"
      formControlName="description"
      [class.is-invalid]="setIsInvalidClass('description')"
      [class.is-valid]="issueForm.get('description')?.valid"
    ></textarea>
    <div class="invalid-feedback">Please provide a description!</div>
  </div>
  <div class="form-group">
    <label for="place">Place</label>
    <input
      type="text"
      class="form-control"
      placeholder="Place"
      formControlName="place"
      [class.is-invalid]="setIsInvalidClass('place')"
      [class.is-valid]="issueForm.get('place')?.valid"
    />
    <div class="invalid-feedback">Please provide a place!</div>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select class="form-control"
    formControlName="status"
    [class.is-invalid]="setIsInvalidClass('status')"
    [class.is-valid]="issueForm.get('status')?.valid">
      <option value="NEW">New</option>
      <option value="DOING">Doing</option>
      <option value="DONE">Done</option>
    </select>
    <div class="invalid-feedback">Please provide a status!</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>

</form>
